- name: Install {{COMPONENT}} Dependencies
  shell: cd /home/roboshop/{{COMPONENT}} && npm install
  become_user: roboshop

- name: Configure SystemD for {{COMPONENT}}
  ansible.builtin.import_role:
    name: common
    tasks_from: systemd