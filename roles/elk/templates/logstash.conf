input {
  beats {
    port => 5044
  }
}

filter {

  if [fields][logType] == "json" {
    json {
      source => "message"
    }
  }

  if [fields][componentName] == "frontend" {
    grok {
      match => { "message" => "%{IP:SOURCE_IP}%{SPACE}%{HTTPDATE}%{SPACE}%{WORD:HTTP_METHOD}%{SPACE}%{PATH:HTTP_PATH}%{SPACE}%{WORD}/%{NUMBER}%{SPACE}%{NUMBER:HTTP_STATUS_CODE:int}%{SPACE}%{NUMBER:HTTP_RESPONSE_BYTES:int}%{SPACE}%{QS:HTTP_URL}%{SPACE}%{QS:HTTP_AGENT}%{SPACE}%{NUMBER:RESPONSE_TIME:float}" }
    }
  }

  if [fields][componentName] == "shipping" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601}%{SPACE}%{WORD:LOG_LEVEL}%{SPACE}%{NUMBER:PID}%{SPACE}%{GREEDYDATA:DELIMIT}%{SPACE}\[%{SPACE}%{WORD:CLASS_NAME}\]%{SPACE}%{GREEDYDATA:SUBCLASS_NAME}%{SPACE}:%{SPACE}%{GREEDYDATA:LOG_MESSAGE}" }
    }
  }

  if [fields][componentName] == "payment" {
    grok {
      match => { "message" => "\[%{TIMESTAMP_ISO8601}\]%{SPACE}%{WORD:LOG_LEVEL}%{SPACE}%{WORD}%{SPACE}%{WORD:COMPONENT}:%{GREEDYDATA:LOG_MESSAGE}" }
    }
  }

  if [HTTP_PATH] =~ "//api/ratings*" {
    drop { }
  }

}

output {
  elasticsearch {
    hosts => ["http://localhost:9200"]
    index => "%{[fields][componentName]}-%{[fields][env]}-%{+YYYY.MM.dd}"
  }
}


